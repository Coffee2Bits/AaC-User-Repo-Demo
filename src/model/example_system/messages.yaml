schema:
  name: UserRequest
  description: Example user request for blog post(s)
  fields:
    - name: user_id
      type: int
      description: An internal ID representing a logged-in user.
    - name: blog_post_ids
      type: int[]
      description: The list of requested blog posts
---
schema:
  name: BlogPost
  description: Schema for blog post data
  fields:
    - name: author
      type: string
      description: The author of the blog post.
    - name: blog_content
      type: string
      description: The content of the blog post.
    - name: created_date
      type: date
      description: The date the blog post was created.
---
schema:
  name: BlogPostsResponse
  description: Response for blog post(s) data
  fields:
    - name: blog_posts
      type: BlogPost[]
      description: A list of blog posts.
